<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Agrega estas etiquetas en tu archivo base.html -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

    <title>INVENTARIO</title>
</head>
<body>
    
    <div class="navegacion">
        <div class="logo">
            <h1>INVENTARIO</h1>
        </div>
        <div id="m-navegacion" class="m-navegacion">
            <nav>
                <ul class="menu my-auto">
                    <li>
                        <a href="{% url 'index' %}">INICIO</a>
                    </li>
                    <li>
                        <a href="{% url 'punto_venta' %}">PUNTO DE VENTA</a>
                    </li>
                    <li>
                        <a href="{% url 'ventas' %}">VENTAS</a>
                    </li>
                    <li>
                        <a href="{% url 'productos' %}">PRODUCTOS</a>
                    </li>
                    <li>
                        <a href="{% url 'tipo_productos' %}">TIPO DE PRODUCTOS</a>
                    </li>
                    <li>
                        <a href="{% url 'crud_registro_productos' %}">REGISTRO PRODUCTOS</a>
                    </li>
                </ul>
            </nav>
            <div class="usuario">
                <a class="" href="../../admin/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <div>
                        {{user}}
                    </div>
                </a>
            </div>
        </div>
        <div class="boton-despliegue">
            <button class="menu-toggle btn text-light" id="menu-toggle">
                <span class="bi bi-list" width="30px" height="30px"></span>
            </button>
        </div>
        
    </div>

    {% block content %}
    {% endblock %}

    
</body>

<footer class="d-flex justify-content-center align-items-center">
    <h5>MADE BY URZZARD</h5>
</footer>

</html>
